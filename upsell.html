<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Upsell Product</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="d-flex flex-column h-100 bg-checkout">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <p class="h2 fw-bold">Exclusive Offer - Add This to Your Order for Just $10!</p>
                <div class="product-image">
                    <img src="img/new-product.png" alt="New Product" class="img-fluid" style="width:128px">
                </div>
                <div class="product-details">
                    <p><strong>Special Price: $10.00</strong></p>
                    <p>Some product description here...</p>
                    <div>
                        <label for="quantity-picker">Choose Quantity:</label>
                        <select id="quantity-picker" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <p id="total-price">Total: $10.00</p>
                    <button class="btn btn-success" data-loading-text='Processing' data-text='Yes! Add To My Order!'>
                        Yes! Add To My Order!
                    </button>
                    <a href="#" class="upsell-no">No, thanks</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/upsell-new.js"></script>
</body>
</html>
